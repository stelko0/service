<!DOCTYPE html>
<html>
  <head>
    <title>Сервиз</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <!--Add few elements to the form-->

      <div>
        <input type="date" id="txtDate" name="txtDate" placeholder="Въведи дата на ремонт:" />
        <!-- <input type="text" id="txtDate" placeholder="Въведи дата на ремонт: " /> -->
      </div>

      <div>
        <input type="text" id="txtBrand" placeholder="Въведи марка на автомобила:"
        />
      </div>

      <div>
        <input type="text" id="txtModel" placeholder="Въведи модел на автомобила:"
        />
      </div>

      <div>
        <input
          type="text" id="licensePlate" placeholder="Въведи рег. номер на автомобила:"/>
      </div>

      <div>
      <input
          type="text"
          id="engine"
          placeholder="Въведи двигател на автомобила:"
        />
      </div>

      <div>
      <input
          type="text"
          id="priceParts"
          placeholder="Въведи цена резервни части:"
        />
      </div>

      <div>
      <input
          type="text"
          id="priceWork"
          placeholder="Въведи цена труд:"
        />
      </div>

      <div>
        <textarea
          id="description"
          name="description"
          placeholder="Въведи описание на ремонта:"
          style="height: 100px"
        ></textarea>
      </div>

      <div>
        <input
          type="button"
          id="bt"
          value="Запази като текстов документ"
          onclick="saveFile()"
        />
      </div>
    </div>
    <footer>
      <h2>0.0.1v</h2>
    </footer>
  </body>
</html>
